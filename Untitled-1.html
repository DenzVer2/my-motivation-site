<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Amazing!</title>
    <style>
        body {
            background-color: #ffffff; /* White background */
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4caf50; /* Green color for the heading */
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #ff0c0c; /* Red for buttons */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #388e3c; /* Darker green on hover */
        }
        #motivationalMessage {
            display: none;
            margin-top: 20px;
            font-size: 1.5em;
            color: #ff5722; /* Orange color for motivational messages */
        }
    </style>
</head>
<body>
    <h1>hello!!</h1>
    <p>are you ok?</p>
    <button onclick="showMotivation()">click if no</button>

    <div id="motivationalMessage"></div>

    <script>
        const messages = [
            "you are loved", 
            "youre not alone",
            "youre enough ",
            "just be yourself",
            "dont loose hope",
            "you dont need to be perfect =)",
            "if you think no one cares for you. Think again =)"
        ];

        function showMotivation() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById('motivationalMessage').innerText = messages[randomIndex];
            document.getElementById('motivationalMessage').style.display = 'block';
        }
    </script>
</body>
</html>
